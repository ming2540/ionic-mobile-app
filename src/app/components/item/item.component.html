<div>
  <h2 class="title" (click)="openPage(item.url)">
    <a [href]="item.url">{{ item.title }}</a>
  </h2>
  <div>
    <span>
      <ion-icon name="bulb"></ion-icon>
      {{ item.score }}
    </span>
    <span>
      <ion-icon name="person"></ion-icon>
      {{ item.by }}
    </span>
    <span>
      <ion-icon name="time"></ion-icon>
      {{ item.time | timeAgo }} ago
    </span>
  </div>
  <div>
    <span>
    <ion-icon name="link"></ion-icon>
    {{ item.url }}
    </span>
  </div>
 </div>
